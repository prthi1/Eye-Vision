		<script >
			function begin() {
					sec = 60;
					disappear.innerHTML = "";
					
				}
				function timer() {
					sec = sec - 1;
					if (sec < 60) {
						time.innerHTML = sec;
					}

					if (sec < 1) {
						window.clearInterval(update);
						message1.innerHTML = "Time is up";
					}
				}
				update = setInterval("timer()", 1000);

		function generateQuiz(questions, quizContainer, resultsContainer, submitButton){

		
		function showQuestions(questions, quizContainer){
			let output = [];
			let answers;

		
			for(let i=0; i<questions.length; i++){
			
			
				answers = [];

			
				for(letter in questions[i].answers){

				
					answers.push(
						'<label>'
							+ '<input type="radio" name="question'+i+'" value="'+letter+'">'
							+ letter + ': '
							+ questions[i].answers[letter]
						+ '</label>'
					);
				}
				output.push(
					'<div class="question">' + questions[i].question + '</div>'
					+ '<div class="answers">' + answers.join('') + '</div>'
				);
			}

		quizContainer.innerHTML = output.join('');
		}

		function showResults(questions, quizContainer, resultsContainer){
			let answerContainers = quizContainer.querySelectorAll('.answers');
		
		
			let userAnswer = '';
			let numCorrect = 0;
		
		
			for(let i=0; i<questions.length; i++){

			
				userAnswer = (answerContainers[i].querySelector('input[name=question'+i+']:checked')||{}).value;

			
			
				if(userAnswer===questions[i].correctAnswer){
				
				numCorrect++;
				
		
				answerContainers[i].style.color = 'green';
				}
			
				else{
				
				answerContainers[i].style.color = 'red';
				}
			}

		
		resultsContainer.innerHTML ='Your score is ' + numCorrect*10 + '%' ;
		if(numCorrect*10 <20){
					document.body.style.background="brown"
					}
					else if(numCorrect*10 <80){
						document.body.style.background="rgb(236,201,166)"
					}else{
						document.body.style.background="green"
				}
		}
		
		showQuestions(questions, quizContainer);

		
		submitButton.onclick = function(){
			showResults(questions, quizContainer, resultsContainer,timer);
		}
	}
